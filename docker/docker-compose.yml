services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"  # Map host port to container's default 5432
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "${ADMINER_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy

  web:
    image: github-issues
    command: uvicorn src.api.main:app --host 0.0.0.0 --reload --port 8000 --log-level info
    ports:
      - "8000:8000"

    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GUARDRAILS_HUB_API_KEY=${GUARDRAILS_HUB_API_KEY}

    volumes:
      - ../src:/app/src  # Mount local source into container

volumes:
  db_data:
    name: db_data_${APP_ENV}
